<div class="container">
    <h1 class="mt-3">BlogPost List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/blogpost/addblogpost']">Add BlogPost</a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td>
                        <span class="badge text-bg-secondary me-2" *ngFor="let category of blogPost.categories">
                            {{category.name}}
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogPost/',blogPost.id]">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" (click)="DeleteBlogPost(blogPost.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
