<div class="container">
    <h1 class="mt-3">Edit BlogPost</h1>
    <ng-container *ngIf="model">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 mb-5">
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title">
                </div>
                <div class="mt-3">
                    <label class="form-label">Url Handle</label>
                    <input type="text" id="urlHandle" class="form-control" name="urlHandle"
                        [(ngModel)]="model.urlHandle">
                </div>
                <div class="mt-3">
                    <label class="form-label">Short Description</label>
                    <input type="text" id="shortDescription" class="form-control" name="shortDescription"
                        [(ngModel)]="model.shortDescription">
                </div>
                <div class="mt-3">
                    <label class="form-label">Content</label>
                    <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea id="content" class="form-control" name="content"
                                style="height: 350px;max-height: 350px;" [(ngModel)]="model.content"></textarea>
                        </div>
                        <div class="col-6 p-2" style="max-height: 350px;overflow-y: scroll;">
                            <markdown [data]="model.content"></markdown>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Featured Image Url</label>
                    <button type="button" class="btn btn-light" (click)="imageSelector()">Select Image</button>
                    <ng-container *ngIf="model.featuredImageUrl!=''">
                        <div>
                            <img [src]="model.featuredImageUrl" height="200px" class="my-2">
                        </div>
                    </ng-container>
                    <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl"
                        [(ngModel)]="model.featuredImageUrl">
                </div>
                <div class="mt-3">
                    <label class="form-label">Published Date</label>
                    <input type="date" id="publishedDate" class="form-control" name="publishedDate"
                        value="{{model.publishedDate}}" [ngModel]="model.publishedDate | date:'yyy-MM-dd'"
                        (ngModelChange)="model.publishedDate = $event">
                </div>
                <div class="mt-3">
                    <label class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" name="author" [(ngModel)]="model.author">
                </div>
                <div class="mt-3">
                    <label class="form-label">Is Visible?</label>
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="isVisible" name="isVisible"
                            [(ngModel)]="model.isVisible">
                        <label class="form-check-label" ild="isVisibleMsg" for="mySwitch">
                            {{model.isVisible?'Yes':'No'}}
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Categories</label>
                    <ng-container *ngIf="categories$ |async as categories">
                        <select class="form-select" name="categories" id="categories" [(ngModel)]="selectedCategories"
                            multiple>
                            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}
                            </option>
                        </select>
                    </ng-container>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" [routerLink]="['/admin/blogpost']" class="m-lg-3 btn btn-danger">Back</button>
                </div>
            </div>
        </form>
    </ng-container>
</div>
<div class="image-container-modal" [ngClass]="{'d-block':isImageSelectorVisible,'d-none':!isImageSelectorVisible}">
    <button type="button" class="btn btn-danger" style="position: fixed;top: 13px;right: 51px;"
        (click)="imageSelector()">X</button>
    <app-image-selector></app-image-selector>
</div>
