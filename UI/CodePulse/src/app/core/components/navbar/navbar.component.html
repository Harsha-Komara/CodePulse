<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;" data-bs-theme="light">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['']">
            <h3>{{title}}</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <ng-container *ngIf="user!==undefined && user?.roles?.includes('Writer')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" [routerLink]="['/admin/categories']">Categories</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" [routerLink]="['/admin/blogpost']">BlogPosts</a></li>
                        </ul>
                    </li>
                </ng-container>
            </ul>

            <div class="d-flex">
                <ng-container *ngIf="user===undefined;else showLogout;">
                    <a [routerLink]="['/login']" class="btn btn-primary">Log in</a>
                </ng-container>
                <ng-template #showLogout>
                    <div class="d-flex align-items-center">
                        <span>&commat;{{user?.userName}}</span>
                        <button class="btn btn-primary ms-3" (click)="onLogout()">Log out</button>
                    </div>
                </ng-template>
            </div>

        </div>
    </div>
</nav>
